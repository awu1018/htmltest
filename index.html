<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:400,700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0; /* Remove default margin */
            line-height: 1.6;
            color: #333; /* Darker text color */
            background-color: #f8f9fa; /* Very light gray background */
        }

        h1, h2, h3 {
            color: #212529; /* Darker heading color */
        }

        nav {
            background-color: #343a40; /* Darker navbar */
            color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the navigation items */
        }

        nav li {
            margin: 0 15px; /* Add spacing between nav items */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500; /* Slightly bolder font-weight */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        nav a:hover {
            color: #f0ad4e; /* Gold color on hover */
        }

        section {
            padding: 30px;
            margin-bottom: 30px;
            background-color: #fff; /* White background for sections */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Subtle shadow on sections */
            border-radius: 8px; /* Rounded corners for sections */
        }

        code {
            font-family: 'Source Code Pro', monospace;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            display: block;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }

        .example {
            border: 1px solid #dee2e6; /* Light gray border for examples */
            padding: 20px;
            margin-top: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            color: #777;
            padding: 20px;
            background-color: #343a40; /* Darker footer */
            color: #fff;
        }

        /* Responsive adjustments (example) */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack navigation vertically on smaller screens */
                align-items: center;
            }

            nav li {
                margin: 10px 0; /* Adjust margin for vertical nav */
            }

            section {
                padding: 20px; /* Reduce padding on smaller screens */
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#introduction">Introduction</a></li>
            <li><a href="#functions">Functions</a></li>
            <li><a href="#classes">Classes</a></li>
            <li><a href="#examples">Examples</a></li>
        </ul>
    </nav>

    <section id="introduction">
        <h1>Introduction</h1>
        <p>This document provides comprehensive information about the XYZ library. It covers the core functionalities, classes, and provides usage examples.  We've made it look a bit nicer too!</p>
    </section>

    <footer>
        &copy; 2023 Your Company
    </footer>

</body>
</html>
